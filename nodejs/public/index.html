<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text-to-Speech Generator</h1>
        <form id="ttsForm">
            <div class="form-group">
                <label for="ref_text">Reference Text:</label>
                <input type="text" id="ref_text" name="ref_text" required placeholder="Enter reference text">
            </div>
            
            <div class="form-group">
                <label for="gen_text">Generation Text:</label>
                <input type="text" id="gen_text" name="gen_text" required placeholder="Enter text to generate">
            </div>
            
            <div class="form-group">
                <label for="referenceAudio">Upload Audio File (WAV format):</label>
                <input type="file" id="referenceAudio" name="ref_audio" accept="audio/wav" required>
            </div>
            
            <div class="form-group">
                <label for="removeSilence">Remove Silence:</label>
                <select id="removeSilence" name="remove_silence">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="crossFadeDuration">Cross Fade Duration (seconds):</label>
                <input type="number" id="crossFadeDuration" name="cross_fade_duration" 
                       step="0.01" min="0" value="0.15">
            </div>
            
            <div class="form-group">
                <label for="speed">Speech Speed:</label>
                <input type="number" id="speed" name="speed" 
                       step="0.1" min="0.1" max="2.0" value="1.0">
            </div>
            
            <button type="submit" class="btn">Generate Audio</button>
        </form>
        
        <div id="loading" class="loading" style="display:none;">Generating audio...</div>
        <div id="error" class="error"></div>
        <audio id="generatedAudio" controls style="display:none;"></audio>
    </div>

    <script>
        document.getElementById('ttsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const audioElement = document.getElementById('generatedAudio');
            
            // Reset UI
            errorDiv.textContent = '';
            audioElement.style.display = 'none';
            loadingDiv.style.display = 'block';
            
            try {
                const response = await fetch('/generate-audio', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to generate audio');
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                audioElement.src = audioUrl;
                audioElement.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = error.message;
            } finally {
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
